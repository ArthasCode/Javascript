<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var nome= window.prompt('Qual o seu nome?');
        document.write(`Seu nome tem ${nome.length} letras. <br>`);
        document.write(`Esse é o seu nome em maiúsculo: <strong>${nome.toUpperCase()}</strong> <br>`);
        document.write(`Seu nome em minúsculas é assim: <strong>${nome.toLowerCase()}</strong> <br>`);
        var num=Number(window.prompt('Quanto é seu dinheiro atual?'));
        num=num.toLocaleString('pt-BR',{style:"currency",currency:'BRL'});
        document.write(`O seu dinheiro atual é ${num}`);
    </script>
</body>
</html>
